<!DOCTYPE html>
<html>
	<head>
		<meta encoding="utf-8">
		<title>{% block title %}⠠⠵{% endblock %}
			&ndash; Embassy of Nerdistan</title>
		<link rel="stylesheet" type="text/css"
			href="/static/main.css">
		<link rel="alternative" type="application/atom+xml"
			href="{% url feed-atom %}"
			title="Alle Blogeinträge (Atom)">
		<link rel="alternative" type="application/rss+xml"
			href="{% url feed-rss %}"
			title="Alle Blogeinträge (RSS)">
		<link rel="space-api" type="application/json"
			href="{% url roomstatus.views.spaceapi %}"
			title="HackerSpace Status API">
	</head>
	<body>
		<header>
			{% include "header.html" %}
		</header>
		<div id="content">
			{% block content %}
			(Nothing to see here)
			{% endblock %}
		</div>
		<footer>
			{% include "footer.html" %}
		</footer>
	</body>
</html>
